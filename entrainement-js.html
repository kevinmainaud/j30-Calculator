<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title>Calculator</title>
   <link rel="stylesheet" href="css/style.css">
   <!-- <script src="js/script.js"></script> -->
 </head>
 <body>
   <h1>Calculator</h1>
   <form id="Calculator">
     <div class="">
       <input type="text" id="Ans" >
       <br>
       <input type="button" value="1" onclick="one()">
       <input type="button" value="2" onclick="two()">
       <input type="button" value="3" onclick="three()">
       <input type="button" value="+" onclick="plus()">
       <br>
       <input type="button" value="4" onclick="four()">
       <input type="button" value="5" onclick="five()">
       <input type="button" value="6" onclick="six()">
       <input type="button" value="-" onclick="minus()">
       <br>
       <input type="button" value="7" onclick="seven()">
       <input type="button" value="8" onclick="eight()">
       <input type="button" value="9" onclick="nine()">
       <input type="button" value="*" onclick="multiply()">
       <br>
       <input type="button" value="c" onclick="c()">
       <input type="button" value="0" onclick="zero()">
       <input type="button" value="=" onclick="equal()">
       <input type="button" value="รท" onclick="divide()">
       <br>

     </div>

   </form>
 <script>

 function one(){
   document.getElementById('Ans').value +='1';
 }
 function two(){
   document.getElementById('Ans').value +='2';
 }
 function three(){
   document.getElementById('Ans').value +='3';
 }
 function plus(){
   document.getElementById('Ans').value +='+';
 }

 function four(){
   document.getElementById('Ans').value +='4';
 }
 function five(){
   document.getElementById('Ans').value +='5';
 }
 function six(){
   document.getElementById('Ans').value +='6';
 }
 function minus(){
   document.getElementById('Ans').value +='-';
 }

 function seven(){
   document.getElementById('Ans').value +='7';
 }
 function eight(){
   document.getElementById('Ans').value +='8';
 }
 function nine(){
   document.getElementById('Ans').value +='9';
 }
 function multiply(){
   document.getElementById('Ans').value +='*';
 }

 function c(){
   document.getElementById('Ans').value ='';
 }
 function zero(){
   document.getElementById('Ans').value +='0';
 }
 function equal(){
   document.getElementById('Ans').value = eval(document.getElementById('Ans').value);
 }
 function divide(){
   document.getElementById('Ans').value +='/';
 }


 </script>
 </body>
